<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li class="active"><a href="#!/BimProject/projectList">项目管理</a></li>
</ol>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">模型列表</h3>
            </div>
            <div class="box-mgr">
                <a class="btn btn-info" href="#!/BimProject/addProject">添加模型</a>
            </div>
            <div class="box-body table-responsive">
                <table id="projectListTable" class="table table-bordered table-striped" data-unique-id="pid">
                </table>
            </div>
        </div>
    </div>
</div>
<script>
	window.actionProjectListEvents = {
        'click .editProject' : function (e, value, row, index) {
            $("#dialogBoxProjectListEdit").css('zIndex',++Global.data.zIndex).load(Global.baseDir + "dialogProjectListEdit.html", function(){
                $("#dialogBoxProjectListEdit").show();
                new DialogProjectListEdit(row);
            });
        },
        'click .delProject' : function (e, value, row, index) {
        	if(confirm('是否确认删除')){
        		$.ajax({
    				type: 'POST',
    				url:'../project/deleteProject.do',			    
    			    data: {pid:row.pid}
    			}).done(function(res) {
    				$('table').bootstrapTable('removeByUniqueId', row.pid);
    			}).fail(function(res) {
    				
    			});	
        	}
        }
    };
	
	function fmtIdx1(value, row, index) {
        return index+1;
    }
	
	function ProjectListStausFormatter(value,row) {
		return '<a class="btn btn-info btn-sm uploadProject" href="#!/BimModel/modelList/'+row.pid+'">BIM列表</a>　<button class="btn btn-info btn-sm delProject">删除</button>'
		/* return '<button class="btn btn-info btn-sm editProject">修改</button>　<button class="btn btn-info btn-sm uploadProject">上传BIM模型</button>　<button class="btn btn-info btn-sm delProject">删除</button>' */
    }
	

	function ProjectListPicsFormatter(value, row, index){
		return "<img src=../"+ value + " height=36 />";
	}
	
	$(function(){

		$('#projectListTable').bootstrapTable({
			showHeader:true,
			columns: [
				{
					field: 'index',
					formatter:fmtIdx1,
					title:'编号'
				},{
					field: 'title',
					title: '模型名称'
				}, {
					field: 'picUrl',
					title: '模型结构',
					formatter: ProjectListPicsFormatter
				}, {
					field: 'description',
					title: '模型简介'
				},{
					field:'stars',
					title:'评分',
					width:80,
				},{
					field: 'author',
					title: '模型作者'
				},{
					title: '操作',
					width:250,
					formatter: ProjectListStausFormatter,
					events: actionProjectListEvents
				}],
			method: 'POST',
			url: "../project/queryAllProject.do",
			sidePagination: "client", //服务端请求
			showColumns:true,
			pagination:true,
			cache: false,
			striped: true,
			sidePagination: 'client', // client or server
			pageNumber: 1,
			pageSize: 10,
			pageList: [5,10,15],
			paginationHAlign: 'right', //right, left
			paginationVAlign: 'bottom', //bottom, top, both
			sortable:false,
			search: true,
			showPaginationSwitch: false,
			showRefresh: true,
			clickToSelect: true
		});	
	});

</script>
