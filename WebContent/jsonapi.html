<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonapi</title>

    <script src="public/js/scenejs/plugins/lib/jquery-1.8.3.min.js"></script>
	<script src="public/js/scenejs/scenejs.js"></script>
	<script src="public/js/scenejs/plugins/node/geometry/base64util.js"></script>
	<script src="public/js/ifc/Constants.js"></script>
</head>
<body>
    <script>
	    var preLoadQuery;
	    var schema = "ifc2x3tc1";
	    if (schema == "ifc2x3tc1") {
			preLoadQuery = {
				defines: {
					Representation: {
						type: "IfcProduct",
						fields: ["Representation", "geometry"]
					},
					ContainsElementsDefine: {
						type: "IfcSpatialStructureElement",
						field: "ContainsElements",
						include: {
							type: "IfcRelContainedInSpatialStructure",
							field: "RelatedElements",
							includes: [
								"IsDecomposedByDefine",
								"ContainsElementsDefine",
								"Representation"
							]
						}
					},
					IsDecomposedByDefine: {
						type: "IfcObjectDefinition",
						field: "IsDecomposedBy",
						include: {
							type: "IfcRelDecomposes",
							field: "RelatedObjects",
							includes: [
								"IsDecomposedByDefine",
								"ContainsElementsDefine",
								"Representation"
							]
						}
					}
				},
				queries: [
				    {
						type: "IfcProject",
						includes: [
							"IsDecomposedByDefine",
							"ContainsElementsDefine"
						]
				    },
				    {
				    	type: "IfcRepresentation",
				    	includeAllSubtypes: true
				    },
				    {
				    	type: "IfcProductRepresentation"
				    },
				    {
				    	type: "IfcPresentationLayerWithStyle"
				    },
				    {
				    	type: "IfcProduct",
				    	includeAllSubtypes: true
				    },
				    {
				    	type: "IfcProductDefinitionShape"
				    },
				    {
				    	type: "IfcPresentationLayerAssignment"
				    },
				    {
				    	type: "IfcRelAssociatesClassification",
				    	includes: [
				    		{
				    			type: "IfcRelAssociatesClassification",
				    			field: "RelatedObjects"
				    		},
				    		{
				    			type: "IfcRelAssociatesClassification",
				    			field: "RelatingClassification"
				    		}
				    	]
				    },
				    {
				    	type: "IfcSIUnit"
				    },
				    {
				    	type: "IfcPresentationLayerAssignment"
				    }
				]
			};
		} else {
			preLoadQuery = {
				defines: {
					Representation: {
						type: "IfcProduct",
						field: "Representation"
					},
					ContainsElementsDefine: {
						type: "IfcSpatialStructureElement",
						field: "ContainsElements",
						include: {
							type: "IfcRelContainedInSpatialStructure",
							field: "RelatedElements",
							includes: [
								"IsDecomposedByDefine",
								"ContainsElementsDefine",
								"Representation"
							]
						}
					},
					IsDecomposedByDefine: {
						type: "IfcObjectDefinition",
						field: "IsDecomposedBy",
						include: {
							type: "IfcRelAggregates",
							field: "RelatedObjects",
							includes: [
								"IsDecomposedByDefine",
								"ContainsElementsDefine",
								"Representation"
							]
						}
					}
				},
				queries: [
				    {
						type: "IfcProject",
						includes: [
							"IsDecomposedByDefine",
							"ContainsElementsDefine"
						]
				    },
				    {
				    	type: "IfcRepresentation",
				    	includeAllSubtypes: true
				    },
				    {
				    	type: "IfcProductRepresentation"
				    },
				    {
				    	type: "IfcPresentationLayerWithStyle"
				    },
				    {
				    	type: "IfcProduct",
				    	includeAllSubtypes: true
				    },
				    {
				    	type: "IfcProductDefinitionShape"
				    },
				    {
				    	type: "IfcPresentationLayerAssignment"
				    },
				    {
				    	type: "IfcRelAssociatesClassification",
				    	includes: [
				    		{
				    			type: "IfcRelAssociatesClassification",
				    			field: "RelatedObjects"
				    		},
				    		{
				    			type: "IfcRelAssociatesClassification",
				    			field: "RelatingClassification"
				    		}
				    	]
				    },
				    {
				    	type: "IfcSIUnit"
				    },
				    {
				    	type: "IfcPresentationLayerAssignment"
				    }
				]
			};
		}
	    var params = {rid:1};
	    $.ajax ({
	        async:false,
	        type: "GET",
	        url: "queryGlbByRid.do",
	        contentType: "application/json",  
 	        data: params,
	       	dataType:"json",
	        success:function(data) {
	        	alert("success");
	        },
	        error:function(data){
	            alert("error");
	        }
	    });
	
    </script>
</body>
</html>
