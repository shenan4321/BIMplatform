<title>webSocket测试</title>
<script type="text/javascript">
	$(function() {
		var websocket;
		if ('WebSocket' in window) {
			//alert("WebSocket");
			websocket = new WebSocket(
					"ws://localhost:8080/BIMplatform/ws/binarygeometry?rid=8");
		} else if ('MozWebSocket' in window) {
			//alert("MozWebSocket");
			websocket = new MozWebSocket("ws://echo");
		} else {
			//alert("SockJS");
			websocket = new SockJS("http://localhost:8080/BIMplatform/sockjs/websocket");
		}
		websocket.onopen = function(evnt) {
			$("#tou").html("链接服务器成功!")
		};
		websocket.onmessage = function(evnt) {
			//$("#msg").html($("#msg").html() + "<br/>" + evnt.data);
		};
		websocket.onerror = function(evnt) {
		};
		websocket.onclose = function(evnt) {
			$("#tou").html("与服务器断开了链接!")
		}
		$('#send').bind('click', function() {
			send();
		});
		function send() {
			if (websocket != null) {
				var message = document.getElementById('message').value;
				websocket.send(message);
			} else {
				alert('未与服务器链接.');
			}
		}

// 		//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。

		function addOnBeforeUnload(e) {
// 			websocket.close();
// 					    var ev = e || event;
// 					    ev && (ev.returnValue = '你确定要离开？');
		}

		if (window.attachEvent) {
			window.attachEvent('onbeforeunload', addOnBeforeUnload);
		} else {
			window.addEventListener('beforeunload', addOnBeforeUnload, false);
		}

	});
</script>

</head>
<body>

	<div class="page-header" id="tou">webSocket及时聊天Demo程序</div>
	<div class="well" id="msg"></div>
	<div class="col-lg">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="发送信息..."
				id="message"> <span class="input-group-btn">
				<button class="btn btn-default" type="button" id="send">发送</button>
			</span>
		</div>
